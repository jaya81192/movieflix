<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="login.css" media="screen" />
  </head>
  <title>Movieflix</title>
  <body>
  	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">   
    	<div class="container">
    		<form class="form-inline" role="form" action="catalog.html">
    			<div class="nav navbar-nav navbar-left">
    				<h3 id="header1"><strong>Movieflix</strong></h3>
    			</div>
    			<div class= "nav navbar-nav navbar-right" id = "div1">
    					<input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    					<input type="password" name="userpassword" class="form-control" placeholder="Password" required>
    					<button class="btn btn-default" type="submit">Log in</button>
    			</div>
    		</form>
		</div>
    </nav>
	<br>
	<div class="container" id="div2">
			<div class="row  pad-top">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
					<div class="panel panel-default"  class="text-center">
						<div class="panel-heading">
							<strong>Not a User? Register Here!</strong>  
						</div>
						<div class="panel-body">
							<form role="form" action="login.html">
								<div class="form-group">
									<div class="input-group">
										<input type="text" class="form-control" name="InputFirstName"  placeholder="Enter First Name" required>
										<span class="input-group-addon"></span> 
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="text" class="form-control" name="InputLastName" placeholder="Enter Last name" required>
										<span class="input-group-addon"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="email" class="form-control" name="InputEmail" placeholder="Enter Email" required>
										<span class="input-group-addon"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="text" class="form-control" name="InputCity" placeholder="Enter City" required>
										<span class="input-group-addon"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="text" class="form-control" name="InputState" placeholder="Enter State" required>
										<span class="input-group-addon"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="text" class="form-control" name="InputZip" placeholder="Enter Zip" required>
										<span class="input-group-addon"></span>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<input type="password" class="form-control" name="InputPassword" placeholder="Enter Password" required>
										<span class="input-group-addon"></span>
									</div>
								</div>
								<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-default pull-right">
								<input type="reset" name="reset" id="reset" value="Reset " class="btn btn-default pull-left">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
